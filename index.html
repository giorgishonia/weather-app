<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
</head>
<body>
    <input type="text" id="locationInput" placeholder="Enter location">
    <button id="searchButton">Search</button>
    <div id="errorNotification" style="color: red;"></div>
    <div class="data">
        <div class="data-txt" id="localTime">Local Time:</div>    
        <div class="data-txt" id="observationTimeData">Observation Time:</div>
        <div class="data-txt" id="weatherTemperatureData">Temperature:</div>
        <div class="data-txt" id="feelsLikeData">Feels Like:</div>
        <div class="data-txt" id="nameData">Name:</div>
        <div class="data-txt" id="countryData">Country:</div>
        <div class="data-txt" id="windSpeedData">Wind Speed:</div> 
    </div>
</body>
    <script src="script.js"></script>
</html>
